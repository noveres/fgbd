<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪客表單</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/api-config.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbe;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(106, 142, 190, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            input[type="text"], button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>訪客登記表單</h1>
        <div id="alertSuccess" class="alert alert-success">提交成功！</div>
        <div id="alertError" class="alert alert-error">提交失敗，請稍後再試。</div>
        
        <form id="visitorForm">
            <div class="form-group">
                <label for="visitorName">訪客姓名：</label>
                <input type="text" id="visitorName" required>
            </div>

            <div class="form-group">
                <label for="visitorPhone">訪客電話：</label>
                <input type="text" id="visitorPhone" required>
            </div>

            <div class="form-group">
                <label for="visitorReason">訪問原因：</label>
                <input type="text" id="visitorReason" required>
            </div>

            <div class="form-group">
                <label for="visitors">訪客識別碼：</label>
                <input type="text" id="visitors" placeholder="格式：A01小明" required>
                <small>請輸入正確格式，例如：A01小明（棟別+房號+住戶姓名）</small>
            </div>

            <button type="submit">送出</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#visitorForm").submit(function(event) {
                event.preventDefault(); // 防止表單自動提交

                let data = {
                    "visitorName": $("#visitorName").val(),
                    "visitorPhone": $("#visitorPhone").val(),
                    "visitorReason": $("#visitorReason").val(),
                    "visitors": $("#visitors").val()
                };

                console.log("提交的數據：", data);

                $.ajax({
                    url: "https://9f17-60-249-202-131.ngrok-free.app/api/visitors/Add",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    success: function(response) {
                        $("#alertSuccess").show();
                        $("#alertError").hide();
                        console.log("提交成功：", response);
                        // 清空表單
                        $("#visitorForm")[0].reset();
                        // 3秒後隱藏成功訊息
                        setTimeout(function() {
                            $("#alertSuccess").hide();
                        }, 3000);
                    },
                    error: function(xhr, status, error) {
                        $("#alertError").show();
                        $("#alertSuccess").hide();
                        console.error("錯誤詳情:", xhr.responseText);
                        
                        // 嘗試解析和顯示伺服器返回的錯誤信息
                        try {
                            const errorResponse = JSON.parse(xhr.responseText);
                            console.error("伺服器錯誤:", errorResponse);
                            
                            // 在控制台顯示更多錯誤信息
                            if (errorResponse.error) {
                                console.error("錯誤類型:", errorResponse.error);
                            }
                            if (errorResponse.message) {
                                console.error("錯誤消息:", errorResponse.message);
                            }
                            if (errorResponse.path) {
                                console.error("錯誤路徑:", errorResponse.path);
                            }
                        } catch (e) {
                            console.error("無法解析錯誤響應:", e);
                        }
                        
                        // 3秒後隱藏錯誤訊息
                        setTimeout(function() {
                            $("#alertError").hide();
                        }, 3000);
                    }
                });
            });
        });
    </script>
</body>
</html>
