<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維修申請表單</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/api-config.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbe;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(106, 142, 190, 0.2);
            outline: none;
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .photo-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .preview-container {
            width: 150px;
            height: 150px;
            border: 1px dashed var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-placeholder {
            color: #999;
            text-align: center;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            input[type="text"], select, textarea, button {
                padding: 10px;
            }

            .photo-preview {
                flex-direction: column;
            }

            .preview-container {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>維修申請表單</h1>
        <div id="alertSuccess" class="alert alert-success">提交成功！</div>
        <div id="alertError" class="alert alert-error">提交失敗，請稍後再試。</div>
        
        <form id="maintenanceForm">
            <div class="form-group">
                <label for="sort">維修類型：</label>
                <select id="sort" required>
                    <option value="">請選擇維修類型</option>
                    <option value="設備相關">設備相關</option>
                    <option value="結構相關">結構相關</option>
                    <option value="水電相關">水電相關</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">位置：</label>
                <select id="location" required>
                    <option value="">請選擇位置...</option>
                    <option value="B2 停車場">B2 停車場</option>
                    <option value="B1 倉庫">B1 倉庫</option>
                    <option value="1F 大廳廁所">1F 大廳廁所</option>
                    <option value="1F 大廳走廊">1F 大廳走廊</option>
                    <option value="2F 員工廁所">2F 員工廁所</option>
                    <option value="2F 會議室">2F 會議室</option>
                    <option value="3F 辦公室區域">3F 辦公室區域</option>
                    <option value="3F 走廊">3F 走廊</option>
                    <option value="4F 員工廁所">4F 員工廁所</option>
                    <option value="4F 樓梯間">4F 樓梯間</option>
                    <option value="5F 辦公室區域">5F 辦公室區域</option>
                    <option value="5F 會議室">5F 會議室</option>
                    <option value="5F 員工休息區">5F 員工休息區</option>
                    <option value="5F 空調機房">5F 空調機房</option>
                    <option value="5F 電梯機房">5F 電梯機房</option>
                    <option value="5F 露天平台">5F 露天平台</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">問題描述：</label>
                <select id="description" required>
                    <option value="">請選擇問題類型...</option>
                    <option value="水管漏水">水管漏水</option>
                    <option value="馬桶堵塞">馬桶堵塞</option>
                    <option value="水龍頭壞掉">水龍頭壞掉</option>
                    <option value="燈不亮">燈不亮</option>
                    <option value="電線外露">電線外露</option>
                    <option value="電路故障">電路故障</option>
                    <option value="電梯故障">電梯故障</option>
                    <option value="門鎖損壞">門鎖損壞</option>
                    <option value="門窗問題">門窗問題</option>
                    <option value="玻璃破裂">玻璃破裂</option>
                    <option value="牆壁剝落">牆壁剝落</option>
                    <option value="地板破損">地板破損</option>
                    <option value="牆面/地面損壞">牆面/地面損壞</option>
                    <option value="空調異常">空調異常</option>
                    <option value="設備故障">設備故障</option>
                </select>
            </div>

            <div class="form-group">
                <label>照片上傳：</label>
                <div class="photo-upload">
                    <input title ="上傳第一張圖片" type="file" id="photo1" accept="image/*">
                    <input title ="上傳第二張圖片" type="file" id="photo2" accept="image/*">
                    
                    <div class="photo-preview">
                        <div class="preview-container" id="preview1">
                            <div class="preview-placeholder">照片 1 預覽</div>
                        </div>
                        <div class="preview-container" id="preview2">
                            <div class="preview-placeholder">照片 2 預覽</div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">送出申請</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // 照片預覽功能
            $("#photo1").change(function() {
                previewImage(this, "#preview1");
            });
            
            $("#photo2").change(function() {
                previewImage(this, "#preview2");
            });
            
            function previewImage(input, previewId) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    
                    reader.onload = function(e) {
                        $(previewId).html('<img src="' + e.target.result + '" alt="預覽圖片">');
                    }
                    
                    reader.readAsDataURL(input.files[0]);
                }
            }

            // 表單提交
            $("#maintenanceForm").submit(async function(event) {
                event.preventDefault(); // 防止表單自動提交

                try {
                    // 上傳圖片並獲取URL
                    let photo1Url = "";
                    let photo2Url = "";
                    
                    if ($("#photo1")[0].files.length > 0) {
                        console.log("開始上傳第一張圖片");
                        const formData1 = new FormData();
                        formData1.append('file', $("#photo1")[0].files[0]);
                        
                        const response1 = await $.ajax({
                            url: "https://proxy2-lyart.vercel.app/api/upload/image",
                            type: "POST",
                            data: formData1,
                            processData: false,
                            contentType: false,
                            timeout: 30000,
                            headers: {
                                'Accept': 'application/json'
                            },
                            success: function(response) {
                                console.log("第一張圖片上傳成功：", response);
                            },
                            error: function(xhr, status, error) {
                                console.error("第一張圖片上傳失敗：", error);
                                console.error("錯誤狀態：", status);
                                console.error("錯誤詳情：", xhr.responseText);
                                let errorMessage = "圖片上傳失敗";
                                if (xhr.responseJSON) {
                                    errorMessage += ": " + (xhr.responseJSON.message || xhr.responseJSON.error || "");
                                }
                                $("#alertError").text(errorMessage).show();
                                $("#alertSuccess").hide();
                                throw new Error(errorMessage);
                            }
                        });
                        
                        if (response1.fileName) {
                            photo1Url = `http://localhost:8583/api/upload/images/${response1.fileName}`;
                        }
                    }

                    if ($("#photo2")[0].files.length > 0) {
                        console.log("開始上傳第二張圖片");
                        const formData2 = new FormData();
                        formData2.append('file', $("#photo2")[0].files[0]);
                        
                        const response2 = await $.ajax({
                            url: "https://proxy2-lyart.vercel.app/api/upload/image",
                            type: "POST",
                            data: formData2,
                            processData: false,
                            contentType: false,
                            timeout: 30000,
                            headers: {
                                'Accept': 'application/json'
                            },
                            success: function(response) {
                                console.log("第二張圖片上傳成功：", response);
                            },
                            error: function(xhr, status, error) {
                                console.error("第二張圖片上傳失敗：", error);
                                console.error("錯誤狀態：", status);
                                console.error("錯誤詳情：", xhr.responseText);
                                let errorMessage = "圖片上傳失敗";
                                if (xhr.responseJSON) {
                                    errorMessage += ": " + (xhr.responseJSON.message || xhr.responseJSON.error || "");
                                }
                                $("#alertError").text(errorMessage).show();
                                $("#alertSuccess").hide();
                                throw new Error(errorMessage);
                            }
                        });
                        
                        if (response2.fileName) {
                            photo2Url = `http://localhost:8583/api/upload/images/${response2.fileName}`;
                        }
                    }

                    console.log("最終圖片 URL：", { photo1Url, photo2Url });
                    let data = {
                        "sort": $("#sort").val(),
                        "location": $("#location").val(),
                        "description": $("#description").val(),
                        "photo1": photo1Url,
                        "photo2": photo2Url,
                        "isRepaired": 0,
                        "cost": 0,  // 初始設為0，待維修完成後更新
                        "status": "待處理"
                    };

                    console.log("提交的數據：", data);

                    // 發送維修申請
                    await $.ajax({
                        url: "https://proxy2-lyart.vercel.app/api/repairs",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(data),
                        success: function(response) {
                            $("#alertSuccess").show();
                            $("#alertError").hide();
                            console.log(response);
                            // 清空表單
                            $("#maintenanceForm")[0].reset();
                            $("#preview1").html('<div class="preview-placeholder">照片 1 預覽</div>');
                            $("#preview2").html('<div class="preview-placeholder">照片 2 預覽</div>');
                        },
                        error: function(xhr, status, error) {
                            $("#alertError").show();
                            $("#alertSuccess").hide();
                            console.error("Error:", error);
                        }
                    });
                } catch (error) {
                    $("#alertError").show();
                    $("#alertSuccess").hide();
                    console.error("Error:", error);
                }
            });
        });
    </script>
</body>
</html>
